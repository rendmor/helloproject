<meta charset="utf-8">
<script>
var name = prompt("Введите имя:");
alert("Kill them all, " + name);

var a = parseInt(prompt("Введите первый множитель:"));
var b = parseInt(prompt("Введите второй множитель:"));
alert(a + "*" + b + "=" + (a*b));

var c = parseInt(prompt("Введите первое слагаемое:"));
var d = parseInt(prompt("Введите второе слагаемое:"));
alert(c + "+" + d + "=" + (c+d));

var e = parseInt(prompt("Введите делимое:"));
var f = parseInt(prompt("Введите делитель:"));
alert(e + ":" + f + "=" + (e/f));

var g = parseInt(prompt("Введите число, из которого нужно вычесть другое число:"));
var h = parseInt(prompt("Введите вычитаемое число:"));
alert(g + "-" + h + "=" + (g-h));
</script>
